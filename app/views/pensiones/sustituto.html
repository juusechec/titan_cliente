<div class="row jumbotron">
    <div  class="col-sm-12 panel panel-default" >
      <h2>Sustitutos</h2><br>
      <form >
        <div class="form-group row">
          <label for="pensionado" class="col-sm-5 col-form-label">Documento funcionario pensionado</label>
          <input type="text" name="id_pensionado" ng-model = "sustituto.selectPensionado" placeholder="pensionado de la  UD">
        </div>

        <div class="form-group row">
          <label for="beneficiario" class="col-sm-5 col-form-label">Documento beneficiario sustituto</label>
          <input type="text" name="id_beneficiario" ng-model = "sustituto.selectBeneficiario" placeholder="beneficiario">
        </div>

        <div class="form-group row">
          <label for="porcentaje_sust" class="col-sm-5 col-form-label">Porcenjate asignado sobre pension <br> para el sustituto </label>
          <input type="text" name="id_beneficiario" maxlength="3"  ng-model = "sustituto.selectPorcentaje" placeholder="% de 1 - 100">
        </div>

        <div class="form-group row">
         <label for="select_numcontacto" class="col-sm-5 col-form-label">*Estado</label>
         <select class="estado" name="estado" ng-model = "sustituto.estado">
           <option selected disabled>Seleccione..</option>
           <option value="A">ACTIVO</option>
           <option value="I">INACTIVO</option>
         </select>
       </div>

       <br><br>
       <div class="form-group row">
         <label><i>*Si el sustituto es menor de edad, se debe ingresar con el respectivo tutor</i></label>
       </div>

        <br><br><br><br>

       <div class="panel panel-default">
         <div class="panel-heading">
           <h3 class="panel-title">Informacion tutor</h3>
         </div>
         <div class="panel-body">
           <div class="form-group row">
             <select class="select_Tipo_Documento" name="selectTipoDocumento" ng-model ="sustituto.tipoDocumento">
               <option selected disabled>Seleccione...</option>
               <option value="7">Cedula de ciudadania</option>
               <option value="10">Cedula de extranjeria</option>
               <option value="2">Tarjeta de identidad</option>
             </select>
             <label for="input_id" class="col-sm-5 col-form-label">Numero de identificacion</label>
             <input type="text" name="input_id" ng-model ="sustituto.numDocumento" placeholder="ingrese identificacion">
           </div>

           <div class="form-group row">
             <label for="input_nombre" class="col-sm-5 col-form-label">Nombres del tutor</label>
             <input name="input_nombre" type="text" ng-model="sustituto.primerNombreTutor" placeholder="Primer nombre">
             <input name="input_nombre" type="text" ng-model="sustituto.segundoNombreTutor" placeholder="Segundo nombre">
           </div>

           <div class="form-group row">
             <label for="input_apellido" class="col-sm-5 col-form-label">Apellido del tutor</label>
             <input name="input_apellido" type="text" ng-model="sustituto.primerApellidoTutor" placeholder="Primer apellido ">
             <input name="input_apellido" type="text" ng-model="sustituto.segundoAPellidoTutor" placeholder="Segundo apellido">
           </div>

           <div class="form-group row">
             <label for="input_apellido" class="col-sm-5 col-form-label">Beneficiario Asociado</label>
             <input name="input_apellido" type="text" ng-model="sustituto.ccBeneficiario" placeholder="Identificacion del beneficiario ">
           </div>

           <div class="form-group row">
            <label for="select_genero" class="col-sm-5 col-form-label">*Genero </label>
            <select name="select_genero" id="select_genero" ng-model="sustituto.genero">
              <option selected disabled>Seleccione..</option>
              <option  value="MASCULINO">MASCULINO</option>
              <option  value="FEMENINO">FEMENINO</option>
            </select>
          </div>

           <div class="form-group row">
            <label for="select_email" class="col-sm-5 col-form-label">Correo electronico </label>
            <input type="text" name="email" placeholder="Correo electronico" ng-model="sustituto.correo">
          </div>
           <div class="form-group row">
            <label for="select_numcontacto" class="col-sm-5 col-form-label">Numero de contacto</label>
            <input type="text" name="numero_contacto" placeholder="numero de contacto" ng-model="sustituto.telefono">
          </div>

          <div class="form-group row">
            <label for="tipo_cuenta_banco" class="col-sm-5 col-form-label" >Tipo de cuenta bancaria:</label>
            <select class="tipo_cuenta_banc" ng-model="sustituto.tipoCuenta">
              <option selected disabled>Seleccione..</option>
              <option value="AHORROS">AHORROS</option>
              <option value="CORRIENTE">CORRIENTE</option>
            </select>
           </div>

           <div class="form-group row">
             <label for="num_cuenta_bancaria" class="col-sm-5 col-form-label">Numero de cuenta bancaria</label>
              <input type="text" name="num_cuenta" placeholder="ingrese numero cuenta" sustituto.tipoCuenta>
           </div>

           <div class="form-group row">
             <label for="nombre_banco" class="col-sm-5 col-form-label">Banco asociado</label>
             <select name="select_banco"  ng-model="sustituto.selectBanco">
               <option selected disabled>Seleccione...</option>
               <option ng-repeat="tbanco in sustituto.banco"  value="{{tbanco.Id}}">{{tbanco.NombreBanco}}</option>
             </select>
           </div>

           <div class="form-group row">
            <button ng-click='sustituto.habilitar_sustituto()' class="btn">Habilitar beneficiario</button>
            <button ng-click='sustituto.limpiar()' class="btn">Cancelar</button>
          </div>

         </div>
       </div>
      </form>
</div>
