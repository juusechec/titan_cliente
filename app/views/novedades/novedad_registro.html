<br>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">{{'SELECCION_PERSONA'| translate}}</div>
          <div class="panel-body">
             <div ui-grid="gridOptions_personas" ui-grid-selection ui-grid-auto-resize class="myGrid"></div>
          </div>
      </div>
  </div>
  <div class="col-md-6">

    <div class="panel panel-default">
          <div class="panel-heading">{{'DETALLE_NOVEDAD'| translate}}</div>
          <div class="panel-body">
            <button class="btn btn-success" data-toggle="modal" data-target="#modal_adicion_novedad" ng-click="novedadRegistro.listar_conceptos()" ng-show="persona">{{'AGREGAR_NOVEDAD' | translate}}</button>
            <br></br>
            <div ui-grid="gridOptions_novedades" ui-grid-selection ui-grid-auto-resize class="myGrid">
              <div class="watermark" ng-show="!gridOptions_novedades.data.length">{{'ALERTA_NO_NOVEDADES'| translate}}</div>
            </div>

          </div>
    </div>
  </div>

  <div id="modal_adicion_novedad" class="modal fade" role="dialog">
        <style>
      .md-datepicker-calendar-pane{
      z-index: 1200}
      </style>
     <div class="modal-content col-md-10 col-md-offset-1" style="margin-top: 5%">
       <div class="modal-header">
         <button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-dismiss="modal">&times</button><br>
       </div>
       <div class="modal-body">
         <div class="panel panel-default">
           <div class="panel-heading">
             <h3 class="panel-title">{{'TITULO_REG_NOVEDAD'| translate}}</h3>
           </div>
           <div class="panel-body">
             <form name="formplan" ng-submit="formplan.$valid">
               <div ui-grid="gridOptions_conceptos" ui-grid-selection ui-grid-auto-resize class="myGrid"></div>


               <div ng-show="concepto.TipoConcepto.Nombre==='fijo'">
              <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-sm-5 col-form-label" for="txtValNovedad">{{'VALOR_CONCEPTO' | translate}}</label>
                  <div class="col-md-4">
                    <input id="txtValNovedad" name="txtValNovedad" ng-model="novedadRegistro.ValorNovedad" md-placeholder="{{'VALOR_CONCEPTO' | translate}}">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-5 col-form-label" for="txtCuotas">{{'CUOTAS_NOV' | translate}}</label>
                  <div class="col-md-4">
                    <input id="txtCuotas" name="txtCuotas" ng-model="novedadRegistro.NumCuotas" md-placeholder="{{'CUOTAS_NOV' | translate}}">
                  </div>
                </div>

                <center><button  ng-click='novedadRegistro.Registrar()' class="btn btn-outline btn-primary">{{'CONFIRMAR' | translate}}</button></center>
              </div>

              <div ng-show="concepto.TipoConcepto.Nombre==='porcentaje'">
                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="txtValNovedad">{{'VALOR_CONCEPTO' | translate}}</label>
                  <div class="col-md-4">
                    <input id="txtValNovedad" name="txtValNovedad" ng-model="novedadRegistro.ValorNovedad" md-placeholder="{{'VALOR_CONCEPTO'| translate}}"></md-datepicker>
                  </div>
                </div>

                <center><button  ng-click='novedadRegistro.Registrar()' class="btn btn-outline btn-primary">{{'CONFIRMAR' | translate}}</button></center>

                </div>

                <div ng-show="concepto.TipoConcepto.Nombre==='seguridad_social'">
                  <!-- Select Basic -->
                  <div class="form-group">
                    <label class="col-sm-5 col-form-label" for="txtFechaInicio">{{'FECHA_INICIO' | translate}}</label>
                    <div class="col-md-4">
                      <md-datepicker id="txtFechaInicio" name="txtFechaInicio" ng-model="novedadRegistro.FechaInicio" md-placeholder="{{'FECHA_INICIO'| translate}}"></md-datepicker>

                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-5 col-form-label" for="txtFechaFin">{{'FECHA_FIN' | translate}}</label>
                    <div class="col-md-4">
                      <md-datepicker id="txtFechaFin" name="txtFechaFin" ng-model="novedadRegistro.FechaFin" md-placeholder="{{'FECHA_FIN'| translate}}"></md-datepicker>
                    </div>
                  </div>

                  <center><button  ng-click='novedadRegistro.Registrar()' class="btn btn-outline btn-primary">{{'CONFIRMAR' | translate}}</button></center>
                  </div>

              </fieldset>
            </form>
        </div>
      </div>
      <div>
           </form>
           </div>
         </div>
       </div>
     </div>

     <div id="modal_edicion_novedad" class="modal fade" role="dialog">
        <style>
        .md-datepicker-calendar-pane{
        z-index: 1200}
        </style>

        <div class="modal-content col-md-10 col-md-offset-1" style="margin-top: 5%">
          <div class="modal-header">
            <button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-dismiss="modal">&times</button><br>
          </div>
          <div class="modal-body">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">{{'TITULO_EDICION_NOVEDAD' | translate}}</h3>
              </div>
              <div class="panel-body">
                <form name="formplan" ng-submit="formplan.$valid">

                  <div ng-show="novedadRegistro.tipo_concepto_edicion ==='porcentaje'">
                   <div class="form-group">
                     <label class="col-sm-5 col-form-label" for="txtValNovedad">{{'VALOR_CONCEPTO' | translate}}</label>
                     <div class="col-md-4">
                       <input id="txtValNovedad" name="txtValNovedad" ng-model="novedadRegistro.valor_novedad_edicion" md-placeholder="{{'VALOR_CONCEPTO' | translate}}">
                     </div>
                   </div>

                  </div>

                <div ng-show="novedadRegistro.tipo_concepto_edicion ==='fijo'">
                 <div class="form-group">
                   <label class="col-sm-5 col-form-label" for="txtValNovedad">{{'VALOR_CONCEPTO' | translate}}</label>
                   <div class="col-md-4">
                     <input id="txtValNovedad" name="txtValNovedad" ng-model="novedadRegistro.valor_novedad_edicion" md-placeholder="{{'VALOR_CONCEPTO' | translate}}">
                   </div>
                 </div>

                 <div class="form-group">
                   <label class="col-sm-5 col-form-label" for="txtCuotas">{{'CUOTAS_NOV' | translate}}</label>
                   <div class="col-md-4">
                     <input id="txtCuotas" name="txtCuotas" ng-model="novedadRegistro.num_cuotas_edicion" md-placeholder="{{'CUOTAS_NOV' | translate}}">
                   </div>
                 </div>
                </div>

                 <div ng-show="novedadRegistro.tipo_concepto_edicion ==='seguridad_social'">
                 <div class="form-group">
                   <label class="col-sm-5 col-form-label" for="txtFechaDesde">{{'FECHA_INICIO' | translate}}</label>
                   <div class="col-md-4">
                     <md-datepicker id="txtFechaDesde" name="txtFechaDesde" ng-model="novedadRegistro.FechaInicio" md-placeholder="{{'FECHA_INICIO'| translate}}"></md-datepicker>
                   </div>
                 </div>

                 <div class="form-group">
                   <label class="col-sm-5 col-form-label" for="txtFechaHasta">{{'FECHA_FIN' | translate}}</label>
                   <div class="col-md-4">
                      <md-datepicker id="txtFechaHasta" name="txtFechaHasta" ng-model="novedadRegistro.FechaFin" md-placeholder="{{'FECHA_FIN'| translate}}"></md-datepicker>
                   </div>
                 </div>
                </div>

                 <br>
                 <center><button  ng-click='novedadRegistro.Editar()' class="btn btn-outline btn-primary">{{'CONFIRMAR' | translate}}</button></center>
                 </fieldset>
               </form>
             </div>
            </div>
            </div>
          </div>
        </div>

  </div>
