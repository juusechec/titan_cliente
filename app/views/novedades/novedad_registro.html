<br>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">{{'SELECCION_PERSONA'| translate}}</div>
          <div class="panel-body">
             <div ui-grid="gridOptions_personas" ui-grid-selection ui-grid-auto-resize class="myGrid"></div>
          </div>
      </div>
  </div>
  <div class="col-md-6">

    <div class="panel panel-default" ng-show="persona">
          <div class="panel-heading">Detalle de novedades</div>
          <div class="panel-body">
            <button class="btn btn-success" data-toggle="modal" data-target="#modal_adicion_novedad" ng-click="novedadRegistro.listar_conceptos()">Agregar novedad</button>
            <br></br>
            <div ui-grid="gridOptions_novedades" ui-grid-selection ui-grid-auto-resize class="myGrid"></div>
          </div>
    </div>
  </div>

  <div id="modal_adicion_novedad" class="modal fade" role="dialog">
     <div class="modal-content col-md-10 col-md-offset-1" style="margin-top: 5%">
       <div class="modal-header">
         <button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-dismiss="modal">&times</button><br>
       </div>
       <div class="modal-body">
         <div class="panel panel-default">
           <div class="panel-heading">
             <h3 class="panel-title">Adici√≥n de nueva novedad</h3>
           </div>
           <div class="panel-body">
             <form name="formplan" ng-submit="formplan.$valid">
               <div ui-grid="gridOptions_conceptos" ui-grid-selection ui-grid-auto-resize class="myGrid"></div>

               <div ng-show="concepto.TipoConcepto.Nombre==='fijo'">
              <!-- Select Basic -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="txtValNovedad">{{'VALOR_CONCEPTO' | translate}}</label>
                <div class="col-md-4">
                  <input id="txtValNovedad" name="txtValNovedad" ng-model="novedadRegistro.ValorNovedad" md-placeholder="{{'VALOR_CONCEPTO' | translate}}">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="txtCuotas">{{'CUOTAS_NOV' | translate}}</label>
                <div class="col-md-4">
                  <input id="txtCuotas" name="txtCuotas" ng-model="novedadRegistro.NumCuotas" md-placeholder="{{'CUOTAS_NOV' | translate}}">
                </div>
              </div>

              <!-- Text input-->
              <!-- Button (Double) -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="btnRegistrar"></label>
                <div class="col-md-8">
                  <button id="btnRegistrar" name="btnRegistrar" class="btn btn-success" ng-click="novedadRegistro.Registrar()">{{'REGISTRAR' | translate}}</button>
                  <button id="btnCancelar" name="btnCancelar" class="btn btn-danger">{{'CANCELAR' | translate}}</button>
                </div>
              </div>
              </div>

              <div ng-show="concepto.TipoConcepto.Nombre==='porcentaje'">
                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="txtValNovedad">{{'VALOR_CONCEPTO' | translate}}</label>
                  <div class="col-md-4">
                    <input id="txtValNovedad" name="txtValNovedad" ng-model="novedadRegistro.ValorNovedad" md-placeholder="{{'VALOR_CONCEPTO'| translate}}"></md-datepicker>
                  </div>
                </div>

                <!-- Text input-->
                <!-- Button (Double) -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="btnRegistrar"></label>
                  <div class="col-md-8">
                    <button id="btnRegistrar" name="btnRegistrar" class="btn btn-success" ng-click="novedadRegistro.Registrar()">{{'REGISTRAR' | translate}}</button>
                    <button id="btnCancelar" name="btnCancelar" class="btn btn-danger">{{'CANCELAR' | translate}}</button>
                  </div>
                </div>
                </div>

                <div ng-show="concepto.TipoConcepto.Nombre==='seguridad_social'">
                  <!-- Select Basic -->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="txtFechaInicio">{{'FECHA_INICIO' | translate}}</label>
                    <div class="col-md-4">
                      <md-datepicker id="txtFechaInicio" name="txtFechaInicio" ng-model="novedadRegistro.FechaInicio" md-placeholder="{{'FECHA_INICIO'| translate}}"></md-datepicker>

                    </div>
                  </div>

                  <!-- Text input-->
                  <!-- Button (Double) -->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="btnRegistrar"></label>
                    <div class="col-md-8">
                      <center><button id="btnRegistrar" name="btnRegistrar" class="btn btn-success" ng-click="novedadRegistro.Registrar()">{{'REGISTRAR' | translate}}</button></center>
                      <center><button id="btnCancelar" name="btnCancelar" class="btn btn-danger">{{'CANCELAR' | translate}}</button></center>
                    </div>
                  </div>
                  </div>

              </fieldset>
            </form>
        </div>
      </div>
      <div>
           </form>
           </div>
         </div>
       </div>
     </div>

  </div>
