<br>
<div class="panel panel-default">
  <div class="panel panel-primary panel-body">
    <!--Cabecera del panel-->
    <h2 class="page-header text-center">{{'TITULO_CARGA_LISTAS' | translate}}</h2>

  <div class="panel-body">
    <div class="row">
      <div class="panel panel-default col-lg-10 col-lg-offset-1">
        <div class="panel-body">
          <form role="form">
            <div class="row">
              <div class="form-group col-lg-9">
                <label>{{'NUM_DOC_IDENTIDAD'| translate}}</label>
                <input type="text" ng-model="" class="form-control"  placeholder="{{'PLACE_NUM_DOC'| translate}}" required>
              </div>
              <div class="form-group col-lg-3">
                  <label>  </label>
                  <input type="submit" class="form-control btn btn-success" value="{{'ACCION_CONSULTAR_NUM_DOC' | translate}}" ng-click="" >
              </div>
              <div class="form-group col-lg-6">
                <label>{{'NOM_DOCENTE'| translate}}</label>
                <input type="text" class="form-control" ng-model="">
              </div>
              <div class="form-group col-lg-6">
                <label>{{'DEPENDENCIA'| translate}}</label>
                <input type="text" class="form-control" ng-model="">
              </div>
            </div>
          </form>

          <!-- BotÃ³n para cargar el documento de las listas-->
          <form class="form-group col-lg-12" action="http://localhost:8082/upload" method="post" enctype="multipart/form-data">
            <div class="row">
              <div class="form-group col-lg-4">
                <input  class="form-control btn btn-success" type="file" name="file"> <br>
                <input  class="btn btn-primary" type="submit" value="Upload">
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>
