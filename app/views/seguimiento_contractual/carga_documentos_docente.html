<br>
<div class="panel panel-default">
  <div class="panel panel-primary panel-body">
    <!--Cabecera del panel-->
    <h2 class="page-header text-center">{{'TITULO_CARGA_LISTAS' | translate}}</h2>

    <div class="panel-body">
      <div class="row">
        <div class="panel panel-default col-lg-10 col-lg-offset-1">
          <div class="panel-body">
            <form role="form">
              <div class="row">
                <div class="form-group col-lg-9">
                  <label>{{'NUM_DOC_IDENTIDAD'| translate}}</label>
                  <input type="text" ng-model="cargaDocumentosDocente.Documento" class="form-control" placeholder="{{'PLACE_NUM_DOC'| translate}}" required>
                </div>
                <div class="form-group col-lg-3">
                  <label>  </label>
                  <input type="submit" class="form-control btn btn-success" value="{{'ACCION_CONSULTAR_NUM_DOC' | translate}}" ng-click="cargaDocumentosDocente.obtener_informacion_docente()">
                </div>
                <div class="form-group col-lg-6">
                  <label>{{'NOM_DOCENTE'| translate}}</label>
                  <input type="text" class="form-control" ng-model="cargaDocumentosDocente.nombre_docente">
                </div>
              </div>

              <div style="height: {{gridHeight}}px;" ui-grid="cargaDocumentosDocente.gridOptions1" align='center' ui-grid-auto-resize></div>

            </form>

            <div class="row">
              <div class="col-md-3">
                <label for="input_resumen" class="col-form-label">Seleccione el Documento</label>
              </div>
              <div class="col-md-9">
                <input type='file' class="form-control" file-model='fileModel'>
              </div>
            </div>
            <button ng-click="cargaDocumentosDocente.subir_documento()">
        subir
      </button>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!--Modal que tiene los items del informe de gestión de los docentes-->
<div id="modal_informe_gestion_docente" class="modal fade" role="dialog">
  <div class="modal-content col-md-10 col-md-offset-1" style="margin-top: 5%">

    <div class="modal-header">
      <button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-dismiss="modal">&times</button><br>
    </div>

    <div class="modal-body">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">INFORME DE GESTIÓN DOCENTE</h3>
        </div>
        <div class="panel-body">
          <fieldset class="form-group">
            <label for="numerocontrato">HORAS LECTIVAS</label>
            <input type="text" class="form-control" id="horas_lectivas" ng-model="cargaDocumentosDocente.objeto_modal.numero_contrato">
          </fieldset>

          <fieldset class="form-group">
            <label for="vigencia">INVESTIGACIÓN</label>
            <input type="text" class="form-control" id="investigacion" ng-model="cargaDocumentosDocente.objeto_modal.vigencia">
          </fieldset>

          <fieldset class="form-group">
            <label for="cdp">EXTENSIÓN</label>
            <input type="text" class="form-control" id="extension" ng-model="cargaDocumentosDocente.objeto_modal.cdp">
          </fieldset>

          <fieldset class="form-group">
            <label for="fechacdp">PUBLICACIONES</label>
            <input type="text" class="form-control" id="publicaciones" ng-model="cargaDocumentosDocente.objeto_modal.fecha_cdp">
          </fieldset>

          <fieldset class="form-group">
            <label for="crp">OTRAS ACTIVIDADES ASIGNADAS POR EL COORDINADOR</label>
            <textarea class="form-control" name="actividades_asignadas" rows="8" id="crp" ng-model="cargaDocumentosDocente.objeto_modal.crp"></textarea>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</div>
