<br>
<div class="panel panel-default">
  <div class="panel panel-primary panel-body">
    <!--Cabecera del panel-->
    <h2 class="page-header text-center">CUMPLIDO</h2>

  <div class="panel-body">
    <div class="row">
      <div class="panel panel-default col-lg-10 col-lg-offset-1">
        <div class="panel-body">
          <form role="form">
            <div class="row">
              <div class="form-group col-lg-6">
                <label>NUMERO DOCUMENTO DE IDENTIDAD</label>
                <input type="text" class="form-control" ng-model="crearCumplido.cumplido.Documento" placeholder="Ingrese su número de documento de identidad" required>
              </div>
              <div class="form-group col-lg-6">
                <label>NOMBRE</label>
                <input type="text" class="form-control" ng-model="crearCumplido.cumplido.Nombre" required>
              </div>
              <div class="form-group col-lg-6">
                <label>TIPO DOCUMENTO</label>
                <input type="text" class="form-control" ng-model="crearInforme.informe.Mes" required>
              </div>
              <div class="form-group col-lg-6">
                <label>CIUDAD</label>
                <input type="text" class="form-control" ng-model="crearInforme.informe.Mes" required>
              </div>
              <div class="form-group col-lg-6">
                <label>NUMERO CONTRATO</label>
                <input type="text" class="form-control" ng-model="crearInforme.informe.Mes" required>
              </div>
              <div class="form-group col-lg-6">
                <label>FECHA SUSCRIPCIÓN CONTRATO</label>
                <input type="text" class="form-control" ng-model="crearInforme.informe.Mes" required>
              </div>
              <div class="form-group col-lg-6">
                <label>TIPO CUENTA</label>
                <input type="text" class="form-control" ng-model="crearInforme.informe.Mes" required>
              </div><div class="form-group col-lg-6">
                <label>BANCO</label>
                <input type="text" class="form-control" ng-model="crearInforme.informe.Mes" required>
              </div>
              <div class="form-group col-lg-6">
                <label>NÚMERO CUENTA</label>
                <input type="text" class="form-control" ng-model="crearInforme.informe.Mes" required>
              </div>

              <div class="form-group col-lg-6">
                <label>DEPENDENCIA</label>
                <select class="form-control"  ng-model="crearInforme.informe.Dependencia" ng-options="option.Nombre for option in crearInforme.dependencias">
                      <option value="">--Elija la dependencia a la que pertenece--</option>
                </select>
              </div>
              <div class="form-group col-lg-6">
                <label>CUMPLIDO DEL MES</label>
                <input type="text" class="form-control" ng-model="crearInforme.informe.Mes" required>
              </div>
              </div>

      </div>


                <div class="form-group col-lg-8 col-lg-offset-2">
                    <label></label>
                    <input type="submit" class="form-control btn btn-success" value="Generar Cumplido" ng-click="resolucionGeneracion.crearResolucion()">
                </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
  </div>
