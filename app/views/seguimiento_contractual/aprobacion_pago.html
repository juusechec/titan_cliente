<br>
<div class="panel panel-default">
  <div class="panel panel-primary panel-body">
    <!--Cabecera del panel-->
    <h2 class="page-header text-center">APROBACIONES DOCUMENTOS NÓMINA</h2>

  <div class="panel-body">
    <div class="row">
      <div class="panel panel-default col-lg-10 col-lg-offset-1">
        <div class="panel-body">
          <form role="form">
            <div class="row">
              <div class="form-group col-lg-9">
                <label>NUMERO DOCUMENTO DE IDENTIDAD</label>
                <input type="text" class="form-control" ng-model="aprobacionPago.Documento" placeholder="Ingrese su número de documento de identidad" required>
              </div>
              <div class="form-group col-lg-3">
                  <label>  </label>
                  <input type="submit" class="form-control btn btn-success" value="Consultar Información" ng-click="aprobacionPago.obtener_informacion_supervisor()">
              </div>
              <div class="form-group col-lg-6">
                <label>NOMBRE SUPERVISOR</label>
                <input type="text" class="form-control" ng-model="aprobacionPago.supervisor.nombre">
              </div>
      </div>


        <div style="height: {{gridHeight}}px;" ui-grid="aprobacionPago.gridOptions1" align='center' ui-grid-auto-resize></div>

          </form>
        </div>
      </div>
    </div>
  </div>

</div>
  </div>
